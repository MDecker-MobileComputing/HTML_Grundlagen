  <h1>Aufklappbare Details</h1>

  <p>Abkürzungen zur Android-Programmierung:</p>

  <details>
    <summary>ADB</summary>
    <p>Android Debug Bridge</p>
  </details>

  <details>
      <summary>APK</summary>
      <p>Android Package; Installations-Datei einer Android-App.</p>
  </details>
  
  <details>
      <summary>DVM</summary>
      <p>Dalvik Virtual Machine; führt den DEX-Bytecode einer Android-App aus.</p>
  </details>
